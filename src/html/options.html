<!doctype html>
<html lang="en">
<head>
    <title>Open Links in New Tab</title>
    <link rel="icon" href="../media/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
<!--    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap-icons.min.css">-->
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-xl-8 col-md-10 col-12 m-auto">
            <div class="card" >
                <div class="card-body">
                    <h1 class="text-center"></h1>
                    <div class="justify-content-center align-items-center d-flex">
                        <img src="../media/logo48.png" class="img-fluid float-start me-2" alt="Link Extractor" height="48" width="48">
                        <h1 class="align-middle">Open Links in New Tab</h1>
                    </div>
                    <div class="clearfix"></div>
                    <p class="text-center lead">v<span data-locale="version" class=""></span></p>
                    <table class="table table-sm table-borderless table-striped">
                        <caption class="visually-hidden">Keyboard Shortcuts</caption>
                        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
                        <tbody>
                        <tr>
                            <td>Show Popup Action</td>
                            <td class="text-end"><kbd id="mainKey">Unknown</kbd></td>
                        </tr>
                        <tr>
                            <td>Toggle Current Site</td>
                            <td class="text-end"><kbd id="toggleSite">Unknown</kbd></td>
                        </tr>
                        <tr>
                            <td>Temporarily Enable Site</td>
                            <td class="text-end"><kbd id="enableTemp">Unknown</kbd></td>
                        </tr>
                        </tbody>
                    </table>
                    <form id="options-form">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="autoReload">
                            <label class="form-check-label" for="autoReload" aria-describedby="autoReloadHelp">Auto Reload on Disable</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="contextMenu">
                            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">Enable Right Click Menu</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="showUpdate">
                            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">Show Release Notes on Update</label>
                        </div>
                        <button id="submit" type="submit" class="btn btn-outline-success w-100">
                            Save Options
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-floppy ms-2" viewBox="0 0 16 16">
                                <path d="M11 2H9v3h2V2Z"/>
                                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5Zm3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4v4.5ZM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V15Z"/>
                            </svg>
                        </button>
                    </form>

                    <div class="table-responsive">
                    <table id="hosts-table" class="table table-sm table-hover bg-transparent mt-3">
                        <caption>Enabled Hosts</caption>
                        <thead><tr>
<!--                            <th scope="col">#</th>-->
                            <th scope="col" class="text-center">
<!--                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">-->
<!--                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>-->
<!--                                </svg>-->
                            </th>
                            <th scope="col">Host</th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                    </div>

                </div>
                <div class="text-center mb-3">
                    <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/open-links-in-new-tab">Get Support</a>
                    |
                    <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/open-links-in-new-tab">Visit Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toast-container" class="position-fixed bottom-0 end-0"></div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>

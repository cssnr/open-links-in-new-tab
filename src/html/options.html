<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Links in New Tab</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-8 col-md-10 col-12 m-auto">
<div class="card" >
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Open Links in New Tab" title="Open Links in New Tab">
        <h1>Open Links in New Tab</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>
    <table id="keyboard-shortcuts" class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody></tbody>
        <tfoot class="d-none">
        <tr>
            <td class="bg-transparent"><i class="fa-regular fa-keyboard me-1"></i> <span class="description"></span></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd>Unknown</kbd></td>
        </tr>
        </tfoot>
    </table>

    <div class="d-none grant-perms">
        <button class="btn btn-lg btn-success w-100 mb-3 grant-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="This Extension Requires Host Permissions to Function.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
        <p class="text-center mb-1 open-oninstall"><a href="../html/oninstall.html" class="">
            More Information on Permissions</a></p>
    </div>

    <form id="options-form" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="autoReload">
            <label class="form-check-label" for="autoReload" aria-describedby="autoReloadHelp">
                Auto Reload on Disable
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Auto Reload Page when Disabling a Site.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="onScroll">
            <label class="form-check-label" for="onScroll" aria-describedby="onScrollHelp">
                Update Links On Scroll
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Update Links after Every Scroll Event on Enabled Pages.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="updateAll">
            <label class="form-check-label" for="updateAll" aria-describedby="updateAllHelp">
                Update All Tabs on Change
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Update All Tabs After Enabling or Disabling.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input options" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input options" type="checkbox" role="switch" id="showUpdate">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>

    <form id="add-host">
        <label class="form-label" for="host-name"><i class="fa-solid fa-globe me-2"></i> Hosts</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Host" aria-label="Hostname" id="host-name" aria-describedby="add-host-btn" required>
            <button class="btn btn-outline-success" type="submit" id="add-host-btn">
                Add <i class="fa-solid fa-plus ms-1"></i>
            </button>
        </div>
    </form>

    <div>
        <input type="file" id="hosts-input" style="display: none;" />
        <a id="import-hosts" class="link-body-emphasis text-decoration-none fst-italic small" role="button">
            Import <i class="fa-solid fa-file-arrow-up ms-1"></i></a>
        <span class="ms-2 me-1">/</span>
        <a id="export-hosts" class="link-body-emphasis text-decoration-none fst-italic small" role="button">
            Export <i class="fa-solid fa-file-arrow-down ms-1"></i></a>
    </div>

    <table id="hosts-table" class="table table-sm table-hover bg-transparent">
        <caption>Enabled Hosts</caption>
        <thead><tr>
            <th scope="col" class="text-center" style="width: 36px;">
                <i class="fa-solid fa-trash-can"></i>
            </th>
            <th scope="col">Host</th>
        </tr></thead>
        <tbody></tbody>
    </table>

    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="homepage_url">Home Page</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/open-links-in-new-tab/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/open-links-in-new-tab/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast-container -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
    <i class="fa-regular fa-trash-can"></i>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>

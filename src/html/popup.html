<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Open Links in New Tab</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="d-none grant-perms">
        <button class="btn btn-lg btn-success w-100 mb-1 grant-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="This Extension Requires Host Permissions to Function.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
        <p class="text-center"><a href="../html/oninstall.html" class="">
            More Information on Permissions</a></p>
    </div>
    <label for="toggle-site" class="w-100 mb-3 has-perms">
        <div id="switch" class="border border-secondary border-2 rounded p-2">
            <p class="mb-1 text-center text-break small mb-2">
                <kbd id="site-hostname">Invalid Site</kbd>
            </p>
            <div class="form-check form-switch form-select-lg m-auto d-flex justify-content-center">
                <input class="form-check-input me-3" type="checkbox" role="switch" id="toggle-site" style="margin-top: 0.4em;" disabled>
                Open Links in New Tab
            </div>
        </div>
    </label>
    <a id="enable-temp" class="btn btn-outline-warning w-100 disabled" role="button">
        <i class="fa-solid fa-stopwatch me-2"></i> Enable Temporarily</a>
    <hr>
    <form id="options-form" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="onScroll">
            <label class="form-check-label" for="onScroll" aria-describedby="onScrollHelp">
                Update Links On Scroll
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Update Links after Every Scroll Event.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="onAttributes">
            <label class="form-check-label" for="onAttributes" aria-describedby="onAttributesHelp">
                Update Links On Attributes
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Update Links on All Attribute Changes.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="autoReload">
            <label class="form-check-label" for="autoReload" aria-describedby="autoReloadHelp">
                Auto Reload on Disable
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Auto Reload Pages when Disabling a Site.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="updateAll">
            <label class="form-check-label" for="updateAll" aria-describedby="updateAllHelp">
                Update All Tabs on Change
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Update All Tabs After Enabling or Disabling.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="noOpener">
            <label class="form-check-label" for="noOpener" aria-describedby="noOpenerHelp">
                Add Noopener to Links
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Disable if You Have Issues With Opened Links.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input options" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>
    <div class="d-grid g-2 gap-2 my-2">
        <a class="btn btn-outline-info w-100" href="../html/options.html">
            <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    </div>
    <hr>
    <div class="d-flex justify-content-center align-items-center text-center small">
        <img src="../images/logo16.png" width="16" height="16" alt="Open Links in New Tab" title="Open Links in New Tab">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" rel="noopener"
           href="homepage_url">Open Links in New Tab</a> v<span class="version"></span>
    </div>
</div> <!-- container -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Open Links in New Tab</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="d-none grant-perms">
        <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-1" role="button">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
        <p class="text-center"><a role="button" href="../html/oninstall.html" class="">
            More Information on Permissions</a></p>
    </div>
    <label for="toggle-site" class="w-100 mb-3 has-perms">
        <div id="switch" class="border border-secondary border-2 rounded p-2">
            <p class="mb-1 text-center text-break small mb-2">
                <kbd id="site-hostname">Invalid Site</kbd>
            </p>
            <div class="form-check form-switch m-auto d-flex justify-content-center fs-5">
                <input class="form-check-input me-3" type="checkbox" role="switch" id="toggle-site" disabled>
                Open Links in New Tab
            </div>
        </div>
    </label>
    <a id="enable-temp" class="btn btn-outline-warning btn-sm w-100 disabled" role="button">
        <i class="fa-solid fa-stopwatch me-1"></i> Enable Temporarily</a>
    <hr>
    <form id="options-form" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="autoReload">
            <label class="form-check-label" for="autoReload" aria-describedby="autoReloadHelp">
                Auto Reload on Disable
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Auto Reload Page when Disabling a Site.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="onScroll">
            <label class="form-check-label" for="onScroll" aria-describedby="onScrollHelp">
                Update Links On Scroll
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Update Links after Every Scroll Event on Enabled Pages.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input options" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>
    <div class="d-grid g-2 gap-2 my-2">
        <a class="btn btn-outline-info btn-sm " role="button" href="../html/options.html">
            <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    </div>
    <hr>
    <div class="justify-content-center align-items-center d-flex text-center small mb-0">
        <img src="../images/logo16.png" alt="Open Links in New Tab" width="16" height="16">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" type="button" rel="noopener"
           id="homepage_url" href="">Open Links in New Tab</a> v<span id="version"></span>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
